<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

<h:head></h:head>

<h:body>
<p:panel header="Relatorio">
<h:form id ="form1" target="_blank">
<p:commandButton value="Gerar Relatorio" action="#{mb.reportCliente}" ajax="false">
</p:commandButton>
</h:form>
</p:panel>
<p:panel header="gravacao">
<h:form id="form2">
<p:panelGrid columns="2">
<h:outputText value="nome"/>
<p:inputText value="#{mb.cliente.nome}" />
<h:outputText value="email"/>
<p:inputText value="#{mb.cliente.email}" />
<p:commandButton value="Gravar" action="#{mb.cadastrar}" ajax="true" update=":form2,:form3">
</p:commandButton>

<p:commandButton value="Excluir" action="#{mb.excluir}" ajax="true" update=":form2,:form3">
</p:commandButton>
</p:panelGrid>
</h:form>

<p:growl></p:growl>
</p:panel>

<p:panel header="Listagem">
<h:form id="form3">
<p:dataTable value="#{mb.clientes}" var="linha" rows="3" paginator="true">
<p:column headerText="Id">
<h:outputText value="#{linha.id}" />
</p:column>
<p:column headerText="Nome">
<h:outputText value="#{linha.nome}" />
</p:column>
<p:column headerText="Email">
<h:outputText value="#{linha.email}" />
</p:column>
</p:dataTable>
</h:form>
</p:panel>



</h:body>
</html>
